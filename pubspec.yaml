name: fancy_poker
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_simple_dependency_injection: any
  screen: any
  flutter_redux: ^0.5.3
  redux: ^3.0.0
  built_collection: ^4.0.0
  built_value: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - assets/images/

  uses-material-design: true

  fonts:
    - family: Chalkboard
      fonts:
        - asset: assets/fonts/13550.otf